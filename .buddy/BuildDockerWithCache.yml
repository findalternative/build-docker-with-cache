- pipeline: "Build Docker with cache"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  no_skip_to_most_recent: true
  fail_on_prepare_env_warning: true
  resources: "XLARGE"
  actions:
  - action: "Build Docker image"
    type: "DOCKERFILE"
    dockerfile_path: "baserepo/Dockerfile"
    context_path: "baserepo/"
    pull: false
  - action: "Send notification to Telegram Channel"
    type: "TELEGRAM"
    trigger_time: "ON_FAILURE"
    content: "$BUDDY_PIPELINE_NAME failed run $BUDDY_EXECUTION_URL"
    integration_hash: "WANYq1gK4oeE15wve0ByxjX2mR"
